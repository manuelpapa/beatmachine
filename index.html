<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
    <title>Beatmachine</title>
  </head>
  <body>
    <div class="sequencer">
        <h1>Beatmachine</h1>
      <div class="kick-track">
        <div class="controls">
          <button data-track="0" class="mute kick-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="kick-select" id="kick-select">
            <option
              value="https://github.com/manuelpapa/beatmachine/raw/main/sounds/kick-808.wav"
            >
              Kick 808
            </option>
            <option
              value="https://github.com/manuelpapa/beatmachine/raw/main/sounds/kick-big.wav"
            >
              Kick big
            </option>
            <option
              value="https://github.com/manuelpapa/beatmachine/raw/main/sounds/kick-deep.wav"
            >
              Kick deep
            </option>
          </select>
        </div>
        <div class="kick">
          <div class="pad kick-pad b0"></div>
          <div class="pad kick-pad b1"></div>
          <div class="pad kick-pad b2"></div>
          <div class="pad kick-pad b3"></div>
          <div class="pad kick-pad b4"></div>
          <div class="pad kick-pad b5"></div>
          <div class="pad kick-pad b6"></div>
          <div class="pad kick-pad b7"></div>
          <div class="pad kick-pad b8"></div>
          <div class="pad kick-pad b9"></div>
          <div class="pad kick-pad b10"></div>
          <div class="pad kick-pad b11"></div>
          <div class="pad kick-pad b12"></div>
          <div class="pad kick-pad b13"></div>
          <div class="pad kick-pad b14"></div>
          <div class="pad kick-pad b15"></div>
        </div>
      </div>
      <div class="snare-track">
        <div class="controls">
          <button data-track="1" class="mute snare-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="snare-select" id="snare-select">
            <option
              value="https://github.com/manuelpapa/beatmachine/raw/main/sounds/snare-808.wav"
            >
              Snare 808
            </option>
            <option
              value="https://github.com/manuelpapa/beatmachine/raw/main/sounds/snare-lofi01.wav"
            >
              Snare lofi01
            </option>
            <option
              value="https://github.com/manuelpapa/beatmachine/raw/main/sounds/snare-lofi02.wav"
            >
              Snare lofi02
            </option>
          </select>
        </div>
        <div class="snare">
            <div class="pad snare-pad b0"></div>
            <div class="pad snare-pad b1"></div>
            <div class="pad snare-pad b2"></div>
            <div class="pad snare-pad b3"></div>
            <div class="pad snare-pad b4"></div>
            <div class="pad snare-pad b5"></div>
            <div class="pad snare-pad b6"></div>
            <div class="pad snare-pad b7"></div>
            <div class="pad snare-pad b8"></div>
            <div class="pad snare-pad b9"></div>
            <div class="pad snare-pad b10"></div>
            <div class="pad snare-pad b11"></div>
            <div class="pad snare-pad b12"></div>
            <div class="pad snare-pad b13"></div>
            <div class="pad snare-pad b14"></div>
            <div class="pad snare-pad b15"></div>
          </div>
        </div>
        <div class="hihat-track">
          <div class="controls">
            <button data-track="2" class="mute hihat-volume">
              <i class="fas fa-volume-mute"></i>
            </button>
            <select name="hihat-select" id="hihat-select">
              <option
                value="https://github.com/manuelpapa/beatmachine/raw/main/sounds/hihat-808.wav"
              >
                Hihat 808
              </option>
              <option
                value="https://github.com/manuelpapa/beatmachine/raw/main/sounds/hihat-electro.wav"
              >
                Hihat electro
              </option>
              <option
                value="https://github.com/manuelpapa/beatmachine/raw/main/sounds/shaker-analog.wav"
              >
                Shaker analog
              </option>
            </select>
          </div>
          <div class="hihat">
              <div class="pad hihat-pad b0"></div>
              <div class="pad hihat-pad b1"></div>
              <div class="pad hihat-pad b2"></div>
              <div class="pad hihat-pad b3"></div>
              <div class="pad hihat-pad b4"></div>
              <div class="pad hihat-pad b5"></div>
              <div class="pad hihat-pad b6"></div>
              <div class="pad hihat-pad b7"></div>
              <div class="pad hihat-pad b8"></div>
              <div class="pad hihat-pad b9"></div>
              <div class="pad hihat-pad b10"></div>
              <div class="pad hihat-pad b11"></div>
              <div class="pad hihat-pad b12"></div>
              <div class="pad hihat-pad b13"></div>
              <div class="pad hihat-pad b14"></div>
              <div class="pad hihat-pad b15"></div>
            </div>
          </div>
        </div>
        <div class="menu">
        <button class="play">Play</button>
        <div class="tempo">
            <p><span class="tempo-nr">125</span> bpm</p>
          <input
            type="range"
            class="tempo-slider"
            min="75"
            max="200"
            value="125"
          />
        </div>
      </div>
      </div>
    <audio
      class="kick-sound"
      src="https://github.com/manuelpapa/beatmachine/raw/main/sounds/kick-808.wav"
    ></audio>
    <audio
      class="snare-sound"
      src="https://github.com/manuelpapa/beatmachine/raw/main/sounds/snare-808.wav"
    ></audio>
    <audio
      class="hihat-sound"
      src="https://github.com/manuelpapa/beatmachine/raw/main/sounds/hihat-808.wav"
    ></audio>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <script src="app.js"></script>
  </body>
</html>
